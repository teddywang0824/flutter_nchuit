name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main # 監聽 `main` 分支的推送事件，當你推送檔案到 `main` 時自動觸發

jobs:
  deploy:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 環境運行這些步驟
    steps:
      - name: 🔽 檢出程式碼
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 取得完整的 git 歷史記錄

      - name: 🚀 設定 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.6.1" # 指定 Flutter 版本

      - name: 🧹 清理專案
        run: flutter clean

      - name: 📦 取得依賴套件
        run: flutter pub get # 安裝 Flutter 依賴

      - name: 🏗 建置 Web 專案
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          flutter build web --base-href /nchuit_test_website/ --release  # 建置 Web 應用程式

      - name: 📤 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 指定部署到 `gh-pages` 分支
          folder: build/web # 指定部署資料夾
          commit-message: "Deploy Version ${{ env.VERSION }}"
