name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ æª¢å‡ºç¨‹å¼ç¢¼
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸš€ è¨­å®š Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          channel: "stable"
          cache: true

      - name: ğŸ” æª¢æŸ¥ Flutter ç‰ˆæœ¬
        run: flutter --version

      - name: ğŸ§¹ æ¸…ç†å°ˆæ¡ˆ
        run: flutter clean && rm -rf ~/.pub-cache

      - name: ğŸ“¦ å–å¾—ä¾è³´å¥—ä»¶
        run: flutter pub get

      - name: è¨­å®šç‰ˆæœ¬è™Ÿ
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ğŸ— å»ºç½® Web å°ˆæ¡ˆ
        run: flutter build web --base-href /flutter_nchuit/ --release

      - name: ğŸ“¤ éƒ¨ç½²åˆ° GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          commit-message: "Deploy Version ${{ env.VERSION }}"
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
